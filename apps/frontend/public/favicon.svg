<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CCFF00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)">
    <!-- The Brain (Center) -->
    <path d="M40 35 C32 35 28 42 28 50 C28 58 32 65 40 65 C43 65 46 62 48 58 M60 35 C68 35 72 42 72 50 C72 58 68 65 60 65 C57 65 54 62 52 58 M50 35 L50 65"
          stroke="url(#grad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Brain details -->
    <path d="M35 42 Q30 45 35 50 Q38 52 35 58 M65 42 Q70 45 65 50 Q62 52 65 58"
          stroke="url(#grad)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>

    <!-- The "G" Network Structure -->
    <!-- Nodes -->
    <circle cx="50" cy="10" r="3.5" fill="#00E5FF"/>
    <circle cx="20" cy="25" r="3.5" fill="#00E5FF"/>
    <circle cx="10" cy="50" r="3.5" fill="#00E5FF"/>
    <circle cx="20" cy="75" r="3.5" fill="#00E5FF"/>
    <circle cx="50" cy="90" r="3.5" fill="#CCFF00"/>
    <circle cx="80" cy="75" r="3.5" fill="#CCFF00"/>
    <circle cx="85" cy="25" r="3.5" fill="#CCFF00"/>

    <!-- Edges forming the G arc -->
    <path d="M85 25 L50 10 L20 25 L10 50 L20 75 L50 90 L80 75"
          stroke="url(#grad)" stroke-width="2" fill="none" stroke-linejoin="round"/>

    <!-- Inner connections to brain/center -->
    <line x1="50" y1="10" x2="50" y2="35" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="25" x2="35" y2="40" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="50" x2="28" y2="50" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="75" x2="35" y2="60" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="90" x2="50" y2="65" stroke="url(#grad)" stroke-width="1" opacity="0.5"/>

    <!-- The G Crossbar (Circuit style) -->
    <path d="M80 75 L80 50 L55 50" stroke="url(#grad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="55" cy="50" r="2.5" fill="#CCFF00"/>
    <circle cx="80" cy="50" r="2.5" fill="#CCFF00"/>

    <!-- Circuit detail on top right -->
    <path d="M85 25 L70 35" stroke="url(#grad)" stroke-width="2" stroke-dasharray="3 3"/>
    <circle cx="70" cy="35" r="2" fill="#CCFF00"/>
  </g>
</svg>