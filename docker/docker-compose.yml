services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: codegraph-postgres
    environment:
      POSTGRES_USER: codegraph
      POSTGRES_PASSWORD: codegraph
      POSTGRES_DB: codegraph
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codegraph"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: codegraph-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: codegraph-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://codegraph:codegraph@postgres:5432/codegraph
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      ENVIRONMENT: development
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - ../apps/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
      target: development
    container_name: codegraph-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ../apps/frontend:/app
      - node_modules:/app/node_modules
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  node_modules:
